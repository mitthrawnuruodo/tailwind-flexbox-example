<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Flexbox Example</title>
  <link rel="stylesheet" href="styles.css">
  <!--<script src="https://cdn.tailwindcss.com"></script>-->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <nav x-data="{ open: false }" class="bg-gray-800 p-4">
    <div class="container mx-auto">
      <!-- Flex container will go here -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="text-white font-bold text-xl">
          MyLogo
        </div>
        <!-- Navigation for desktop -->
        <ul class="hidden md:flex space-x-4">
          <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Services</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
        </ul>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button @click="open = !open" class="text-gray-300 hover:text-white focus:outline-none">
            <!-- Icon (use any icon library or an SVG) -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Navigation Links -->
    <ul x-show="open" class="mt-4 space-y-2 md:hidden">
      <li><a href="#" class="block text-gray-300 hover:text-white">Home</a></li>
      <li><a href="#" class="block text-gray-300 hover:text-white">About</a></li>
      <li><a href="#" class="block text-gray-300 hover:text-white">Services</a></li>
      <li><a href="#" class="block text-gray-300 hover:text-white">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
